{% extends 'base.html'%}
{% block content %}
<div class="card">
                    <div class="card-header">
                      <i class="fa fa-tag"></i> POST</div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'GetLikers' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-12">Post url:
                                  <input class="form-control" type="text" name="post_url" value="">
                                </div>
                            </div>
                            <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary btn-block" >Likers</button>
                            </div>
                            </div>
                        </form>
                    </div>
</div>
<div class="card">
            <div class="card-header">
              <i class="fa fa-thumbs-up"></i> Likers</div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for liker in likers %}
                    <li class="list-group-item">
                            <div>
                                <i class="fa fa-user">
                                </i> <h5 style="display: inline-block"> {{ liker }}</h5>
                                <span class="pull-right">
                                    <a class="mr-3 d-inline-block pull-right" href="https://www.instagram.com/{{liker}}/" ><i class="fa fa-instagram"></i></a>
                                </span>
                            </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="card-footer">

            </div>
</div>
{% endblock %}
